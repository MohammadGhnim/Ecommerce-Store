<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4 my-3">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="col-lg-4 my-3">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="col-lg-4 my-3">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart1');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Users', 'Products', 'Brands', 'Reviews', 'Orders'],
                datasets: [{
                    label: '# of Votes',
                    data: [{{users}}, {{products}}, {{brands}}, {{reviews}}, {{orders}}],
                    borderWidth: 3,
                    backgroundColor: [
                            'rgba(250,100,120,0.4)',
                            'rgba(250,150,120,0.4)',
                            'rgba(200,100,150,0.4)',
                            'rgba(250,100,20,0.4)',
                            'rgba(150,100,20,0.4)',
                        ],
                    borderColor: [
                            'rgba(250,100,120,1)',
                            'rgba(250,150,120,1)',
                            'rgba(200,100,150,1)',
                            'rgba(250,100,20,1)',
                            'rgba(150,100,20,1)',
                        ]
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });



        const ctx2 = document.getElementById('myChart2');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Recieved', 'Processed', 'Shiped', 'Delivered'],
                datasets: [{
                label: '# of Votes',
                data: [{{recieved}}, {{processed}}, {{shiped}}, {{delivered}}],
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        const ctx3 = document.getElementById('myChart3');
        new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: ['New', 'Sale', 'Feature'],
                datasets: [{
                label: '# of Votes',
                data: [{{new_products}}, {{sale_products}}, {{feuture_products}}],
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
